variables:
  primary-color: '#3498db'
  padding: '10px'
  theme-colors:
    primary: '#3498db'
    secondary: '#2ecc71'
    danger: '#e74c3c'
  colors:
    - red
    - green
    - blue

mixins:
  box:
    padding: $padding
    border: 1px solid $primary-color
  chip:
    padding: $padding
    border-radius: 9999px

functions:
  tint:
    params: [color, amount]
    body: |
      @return mix(white, $color, $amount);

body:
  font-family: Arial, sans-serif
  margin: 0
  padding: 0

h1:
  font-size: 2em
  margin-bottom: 0.5em

h2:
  font-size: 1.5em
  margin-bottom: 0.3em

p:
  line-height: 1.5
  margin-bottom: 1em

a:
  color: "#007bff"
  text-decoration: none

  "&:hover":
    text-decoration: underline

button:
  background-color: "#007bff"
  color: white
  padding: 0.5em 1em
  border: none
  border-radius: 4px
  cursor: pointer

.special:
  color: red
  font-weight: bold

.good:hover button:
  background-color: green
  
nav:
  ul:
    margin: 0
    padding: 0
    list-style: none
    li:
      display: inline-block
      "@include": chip
      a:
        text-decoration: none
        color: $primary-color
        "@include": box

.nav-item:
  "%extend": base-style
  background-color: "#f5f5f5"

.base-style:
  color: $primary-color
  margin: $padding

"@each $color in $colors":
  .color-#{$color}:
    color: $color

"@if $primary-color == '#3498db'":
  .primary-bg:
    background-color: $primary-color

.scss:
  "@for $i from 1..3":
    .font-size-#{$i}:
      font-size: nth($font-sizes, $i);

  "@for $i from 1..4":
    .padding-#{$i}:
      padding: $i * 10px;